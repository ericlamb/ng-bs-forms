<div class="form-group">
  <label *ngIf="label" [for]="id">{{label}}</label>
  <div class="input-group">
    <div class="input-group-prepend" *ngIf="icon">
      <span class="input-group-text">
        <fa-icon [icon]="['fas', icon]"></fa-icon>
      </span>
    </div>
    <input [type]="type" class="form-control" [formControl]="formField" [attr.placeholder]="placeholder" name='{{name}}'
      [ngClass]="{ 'is-invalid': invalid() }" [autofocus]="autoFocus" [id]="id"/>
    <div *ngIf="invalid()" class="invalid-feedback text-left">
      <ng-content select="app-bs-field-error"></ng-content>
    </div>
  </div>
</div>
